<div id="product" class="flex-column space-between item">
	<div pop-up><img class="product-image" ng-src="{{product.image}}"/></div>
	<div>
		<h2>{{product.title}}</h2>
	</div>
	<div><p>{{product.description}}</p></div>
	<div><p class="price">${{product.price}}</p></div>
	<div><i ng-click="addToCart(customer._id, product._id, product.price)" class="fa fa-cart-plus"></i>
	<p class="itemInCart red center">item in cart</p></div>
</div>
