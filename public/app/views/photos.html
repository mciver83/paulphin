<header class="flex-row"> 
	<div class="item"><a href="/logout"><p>logout</p></a></div>
	<div class="item"><a href="#/admin/orders"><p>orders</p></a> </div>
	<div class="item"><a href="#/admin/products"><p>products</p></a> </div>
</header>

<main class="admin">

	<h2>Photos list</h2>
	<input type="text" ng-model="filter" placeholder="look up"/>

	<div class="row">
		<div ng-repeat="photo in photos | filter: filter">
			<a href="" pop-up ng-click="showImageDetails(photo)"><img class="col s3 image-thumbnail" ng-src="{{photo.imageUrl}}"/></a>
			<div class="white-text indent" ng-show="photo.show">
				<p>id:</p><input class="black-text" readonly="true" ng-model="photo._id"></input>
				<br />
				<br />

				<p>title:</p><input  type="text" ng-model="photo.title"/>

				<p>imageUrl:</p><img class="image-small" ng-src="{{photo.imageUrl}}"/>
				<p>description:</p><input  type="text" ng-model="photo.description"></input>
				<br />
				<br />
				<p>category:</p><input  type="text" ng-model="photo.category"></input> 
				<br />
				<br />
				<p>auth:</p><input  type="text" ng-model="photo.auth"></input> 
				<button class="black-text" ng-click="updatePhoto(photo._id, photo.title, photo.description, photo.category, photo.auth)">update</button>
				<button class="black-text" ng-click="removePhoto(photo._id)">delete</button>
			</div>
		</div>
	</div>

	<br/>
	<br/>

	<h4> new photo </h4>
	<div class="flex-column" ng-show="true">
		<input type="text" ng-model="photoTitle" placeholder="title"></input>

		<div class="flex-row">
			<form enctype="multipart/form-data">
	        	<input type="file" ng-file-select="onFileSelect($files)" required/>
	   		</form>
	   		<b>Preview:</b><br />
	   		<img ng-show="imageSrc" class="image-small" ng-src="{{imageSrc}}" /><br/>
	   	</div>

		<!-- <input type="text" ng-model="imageUrl" placeholder="image url"/> -->
		<textarea ng-model="photoDescription" placeholder="decription: max 100 char"></textarea>
		<input ng-model="photoCategory" placeholder="type"></input>
		<input ng-model="photoAuth" placeholder="auth" required></input>
		<!-- <button ng-click="addPhoto(imageSrc, file)">submit</button> -->
		<button ng-click="addPhoto(imageSrc, file, photoTitle, photoDescription, photoCategory, photoAuth)">submit</button>
	</div>
	
</main>
